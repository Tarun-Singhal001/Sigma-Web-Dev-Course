<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .yellow{
            color: yellow;
        }
        .red{
            color: red;
        }
        .purple{
            color: rgb(175, 18, 175);
        }
        #brown{
            color: rgb(152, 35, 35);
        }
        h1{
            color: aqua;
        }
    </style>
    <title>CSS Specificity & Cascade</title>
</head>
<body>
    <div>
        <h1 id="brown" class="yellow red purple">
            CSS Specificity
        </h1>
    </div>
</body>
</html>
