<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Object-Fit and Object-Cover</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            height: 634px;
            width: 688px;
            border: 2px solid black;
            background-color: azure;

        }
        img{
            height: 634px;
            width: 688px;
            /* object-fit: contain; */
            object-fit: cover;
            object-position: bottom;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1707700754436-d1f36ed5318b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNXx8fGVufDB8fHx8fA%3D%3D" alt="">
    </div>
</body>
</html>
